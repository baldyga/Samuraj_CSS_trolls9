<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Price-list for bachelorette party</title>
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Bachelorette party - invite our troll!</h1>
    <section>
        <div class="col">
            <h2>Option 1</h2>
            <img src="img/1.png" alt="">
            <p>(Very) cheap</p>
            <p class="price"><span>100$</span></p>
        </div>
        <div class="col">
            <h2>Option 2</h2>
            <img src="img/2.png" alt="">
            <p>(Medium) cheap</p>
            <p>Dance included</p>
            <p class="price"><span>300$</span></p>
        </div>
        <div class="col">
            <h2>Option 3</h2>
            <img src="img/3.png" alt="">
            <p>(Not) cheap</p>
            <p>Powerful</p>
            <p>Handsome (for a troll)</p>
            <p class="price"><span>500$</span></p>
        </div>
    </section>
</body>
</html>
